syntax = "proto3";

package authorization.v1;

import "errors/errors.proto";

option go_package = "github.com/ZQCard/kratos-base-kit/kbk-authorization/api/v1/authorization";

enum ErrorReason {
  option (errors.default_code) = 500;
  RECORD_NOT_FOUND = 0 [(errors.code) = 404];
  RECORD_ALREADY_EXISTS = 1 [(errors.code) = 400];
  BAD_REQUEST = 2 [(errors.code) = 400];
  SYSTEM_ERROR = 3 [(errors.code) = 500];
}

